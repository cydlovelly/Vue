<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
    <style>
        #app{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <button v-on:click="dd">点击</button>

<script>
    var app3 = new Vue({
        el:'#app',
        data:{
            msg:'dyc evol yyl'
        },
        methods:{
            dd: function(){
                return this.msg = this.msg.split('').reverse().join('')
            }
        }
    })
</script>
