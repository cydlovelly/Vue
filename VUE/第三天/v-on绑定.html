    子可以修饰

    添加事件监听器时使用事件捕获模式
即元素自身触发的事件先在此处理，然后才交由内部元素进行处理

<div v-on:click.capture="dethis">..</div>

只当在 event.target 是当前元素自身时触发处理函数
即事件不是从内部元素触发的
<div v-on:click.self="dethis">...</div>

点击事件只会触发一次
<button v-on:clicki.once="dethis"></button>

//这个 .passive 修饰符尤其能够提升移动端的性能。

而不会等待 `onScroll` 完成 
这其中包含 `event.preventDefault()` 的情况

<div v-on:scroll.passive="onscrool">...</div> -->
